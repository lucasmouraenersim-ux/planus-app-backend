# Configuração de backend para o Firebase App Hosting
# Este arquivo define como o backend é construído e executado.

# Especifica a versão da especificação de empacotamento
specVersion: v1alpha1

# Ponto de entrada para executar a aplicação após a compilação
entrypoint: npm run start

# Configuração de compilação
buildConfig:
  # O buildpack do Node.js será usado por padrão, mas definimos os comandos
  # explicitamente para garantir a compatibilidade com o sistema de build.
  installCommand: npm ci
  buildCommand: npm run build

# Variáveis de ambiente (secrets do Firebase)
env:
  - variable: ASAAS_TOKEN
    secret: ASAAS_TOKEN
  - variable: ASAAS_ENV
    secret: ASAAS_ENV
